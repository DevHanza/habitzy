name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # Needed to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build # which folder to push to gh-pages
          publish_branch: gh-pages
          keep_files: false # delete all existing files on `gh-pages` first, then push the new build.
          allow_empty_commit: true # create the branch even if no changes yet
          ignore_gitignore: true
